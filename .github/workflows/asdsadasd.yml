name: High-Performance RDP01

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'RDP session duration in minutes (max 360)'
        required: true
        default: '360'
        type: choice
        options:
        - '60'
        - '120'
        - '240'
        - '360'

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: ${{ github.event.inputs.duration }}

    steps:
      - name: Configure High-Performance RDP Settings
        run: |
          # Enable Remote Desktop
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          
          # Disable NLA for compatibility
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          
          # Create registry keys if they don't exist
          New-Item -Path 'HKLM:\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services' -Force | Out-Null
          
          # Optimize RDP performance settings
          Set-ItemProperty -Path 'HKLM:\SYSTEM\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "MaxMonitors" -Value 4 -Force
          Set-ItemProperty -Path 'HKLM:\SYSTEM\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "MaxXResolution" -Value 3840 -Force
          Set-ItemProperty -Path 'HKLM:\SYSTEM\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "MaxYResolution" -Value 2160 -Force
          Set-ItemProperty -Path 'HKLM:\SYSTEM\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "ColorDepth" -Value 4 -Force

          # Configure firewall
          netsh advfirewall firewall delete rule name="RDP-HighPerf" 2>&1 | Out-Null
          netsh advfirewall firewall add rule name="RDP-HighPerf" dir=in action=allow protocol=TCP localport=3389 profile=any enable=yes

          # Restart Terminal services
          Restart-Service -Name TermService -Force

      - name: Optimize Windows for Performance
        run: |
          # Set high performance power plan
          powercfg -setactive 8c5e7fda-e8bf-4a96-9a85-a6e23a8c635c
          
          # Optimize network settings
          netsh int tcp set global autotuninglevel=normal
          netsh int tcp set global rss=enabled

      - name: Create RDP User
        run: |
          # Generate secure password
          Add-Type -AssemblyName System.Web
          $password = [System.Web.Security.Membership]::GeneratePassword(16, 4)
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          
          # Create user
          New-LocalUser -Name "RDPUser" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDPUser"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDPUser"
          
          # Store credentials
          echo "RDP_USER=RDPUser" >> $env:GITHUB_ENV
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          # Download and install Tailscale
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "$installerPath", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Connect Tailscale
        run: |
          # Start Tailscale
          & "C:\Program Files\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-rdp-$env:GITHUB_RUN_ID
          
          # Get Tailscale IP
          $tsIP = $null
          for ($i = 0; $i -lt 10; $i++) {
              Start-Sleep -Seconds 5
              $tsIP = & "C:\Program Files\Tailscale\tailscale.exe" ip -4
              if ($tsIP) { break }
          }
          
          if (-not $tsIP) {
              Write-Error "Failed to get Tailscale IP"
              exit 1
          }
          
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          Write-Host "Tailscale IP: $tsIP"

      - name: Verify RDP Connection
        run: |
          # Test RDP port
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389 -WarningAction SilentlyContinue
          if ($testResult.TcpTestSucceeded) {
              Write-Host "✓ RDP connection test passed"
          } else {
              Write-Host "✗ RDP connection test failed"
          }

      - name: Display Connection Information
        run: |
          Write-Host ""
          Write-Host "=" * 60
          Write-Host "RDP CONNECTION READY"
          Write-Host "=" * 60
          Write-Host "IP Address: $env:TAILSCALE_IP"
          Write-Host "Username: $env:RDP_USER" 
          Write-Host "Password: $env:RDP_PASSWORD"
          Write-Host "Port: 3389"
          Write-Host "Duration: ${{ github.event.inputs.duration }} minutes"
          Write-Host "=" * 60
          Write-Host ""

      - name: Keep Session Alive
        run: |
          $startTime = Get-Date
          while ($true) {
              $elapsed = (Get-Date) - $startTime
              $minutes = [math]::Round($elapsed.TotalMinutes, 1)
              Write-Host "[$(Get-Date -Format 'HH:mm:ss')] RDP session active for $minutes minutes"
              
              # Check Tailscale status
              $tsStatus = & "C:\Program Files\Tailscale\tailscale.exe" status
              if ($LASTEXITCODE -ne 0) {
                  Write-Host "Tailscale connection issue detected"
              }
              
              Start-Sleep -Seconds 60
          }
